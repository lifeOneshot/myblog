<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<h3>회원가입</h3>
	<form action="#" th:action="@{/myblog/signup}" th:object="${user}" method="post">
		<p>이름:<input type="text" th:field="*{name}"/></p>
		<p>이메일:<input type="text" th:field="*{email}"/></p>
		<p>비밀번호:<input type="password" th:field="*{passwd}"/></p>
		<p><input type="reset" value="취소"/>
		<input type="submit" value="등록"/>
		</p>
	</form>
</body>
</html>
