<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>게시물 글 작성</title>
</head>
<body>
	<h3>게시물 글 작성</h3>
	<form action="#" th:action="@{/myblog/bbs/add}" th:object="${article}" method="post">
		<p>제목: <input type="text" th:field="*{title}"/></p>	
		<p>내용: <textarea th:field="*{body}"/></p>
		<p>
			<input type="reset" value="취소"/>
			<input type="submit" value="등록"/>
		</p>
	</form>
</body>
</html>
