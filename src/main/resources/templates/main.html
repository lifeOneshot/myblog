<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/css/style.css">
	<title>BLOGHOME</title>
</head>
<body>
    <div th:insert="~{header::banner}"></div>
	<!-- 컨테이너 섹션 -->
	<section class="box_container">
		<div class="inner_banner">
			<div class="in_navbar">
				<in_nav>
					<ul>
						<li >Test</li>
						<li >Test</li>
					</ul>
				</in_nav>
			</div>
		</div>
		<!-- 로그인 아닐시 -->
		<div th:style="${logout_C} ? '' : 'display:none'" id="no_user" class="user-actions-container">
			<div class="user-actions">
				<div class="action-box">
					<button onclick="window.location.href='/myblog/signup'">사용자 등록</button>
				</div>
				<div class="action-box">
					<button onclick="window.location.href='/myblog/login'">사용자 로그인</button>
				</div>
			</div>
		</div>

		<!-- 로그인 시 -->
		<div th:style="${login_C} ? '' : 'display:none'" id="yes_user" class="user-actions-container">
			<div class="user-actions">
				<div class="action-box">
					<button onclick="window.location.href='/myblog/logout'">로그아웃</button>
				</div>
				<div class="action-box">
					<button onclick="window.location.href='/myblog/withdrawal'">회원탈퇴</button>
				</div>
			</div>
		</div>

		<li class="box">
			<div class="con">
				<button onclick="window.location.href='/myblog/bbs'">게시판</button>
			</div>
			<tr th:each="a: ${articles}">
				<td>
					<a th:href="@{/myblog/read?num={id}(id=${a.num})}">[[${a.title}]]</a>
				<td th:text="${a.author}"></td>
			</tr> 
		</li>
		<li class="box">
			<div class="con">
				<button onclick="window.location.href='/myblog/bbs'">TEST</button>
			</div>
			<tr th:each="a: ${articles}">
				<td>
					<a th:href="@{/myblog/read?num={id}(id=${a.num})}">[[${a.title}]]</a>
				<td th:text="${a.author}"></td>
			</tr> 
		</li>
	</section>
	
	<!-- 자동 로그인 
	<form action="#" th:action="@{/myblog/login}" method="post">
		<input type="hidden" value="admin@1" name="email"/> 
		<input type="hidden" value="admin" name="passwd"/> 
		<input type="submit" value="자동로그인"/>
	</form> 
	-->
</body>
</html>
