<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/css/style.css">
	<title>BLOGHOME</title>
</head>
<body>
    <div th:insert="~{header::banner}"></div>
    <div class="article">
		<h3>게시글</h3>
		<p>
			<a th:href="@{/myblog/bbs}">글 목록</a>
		</p>

			<tr><td>제목</td>><td>[[${article.title}]]</td></tr>
			<tr><td>작성자</td>><td>[[${article.author}]]</td></tr>
			<tr><td>내용</td>><td>[[${article.body}]]</td></tr>
		</table>

		<form th:action="@{/myblog/bbs/delete/{num}(num=${article.num})}" method="post">
	        	<input type="submit" value="삭제"/>
	    	</form>
	    	<a th:href="@{/myblog/bbs/modify/{num}(num=${article.num})}">수정</a>
	    -->
    </div>
</body>
</html>
